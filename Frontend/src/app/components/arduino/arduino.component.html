<div *ngIf="showSpinner" class="spinner-class">
    <mat-spinner></mat-spinner>
</div>

<content class="content">
    <!-- Título -->
    <mat-card class="tab-title">
        <h1>BEM-VINDO AO TBSCAN</h1>
        <h2>Aqui você pode enviar seu exâme de tuberculose e receber um possível diagnóstico</h2>
    </mat-card>

    <div class="content-div">
        <mat-card class="card">
            <input type="file" id="files" class="file-upload" (change)="onFileSelected($event)" hidden/>
            <label for="files" class="btn" id="texto-botao">Enviar</label>
        </mat-card>
    </div>

    <div *ngIf="resultadoStatus && status" class="content-div">
        <mat-card class="card">
           <a style="color: red; font-size: x-large;">RESULTADO : Positivo com probabilidade de: {{percentageResult}}%</a>
        </mat-card>
    </div>

    <div *ngIf="resultadoStatus && !status" class="content-div">
        <mat-card class="card">
           <a style="color: green; font-size: x-large;">RESULTADO : Negativo com probabilidade de: {{percentageResult}}%</a>
        </mat-card>
    </div>

    <img class="imagem" src="../../../assets/images/tuberculose2.jpg" >


</content>
